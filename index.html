<html lang="zh-CN">

<head>
  <meta charset="UTF-8">

  <title>七七的世界</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #e5c3c3;
      background-image: url("imagesrc/qiqi.webp");
      background-size: cover;
      font-family: Arial, sans-serif;
      position: relative;
    }

    header {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-180%, -100%);
      background-color: rgba(255, 255, 255, 0.7);
      padding: 50px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 36px;
      font-weight: bold;
      color: #333;
    }

    nav {
      background-color: #333;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin: 0 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
      width: 300px;
      height: 500px;
      font-size: 30px;
    }

    nav a:hover {
      color: #007bff;
    }

    main {
      max-width: 800px;
      margin: 120px auto 50px;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    main img {
      width: 100px;
      height: 50px;
    }

    main p {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }

    main h2 {
      font-size: 36px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }

    footer {
      position: absolute;
      bottom: 2;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

    <p>，旅行者</p>
    <p>旅行者</p>
    <p>行者</p>
    <p>者</p>
  </main>
  <footer>
    <span id="date"></span>
    <p>&copy; My Website</p>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDate();
        var dateSpan = document.getElementById("date");
        dateSpan.innerHTML = year + " 年 " + month + " 月 " + day + " 日";
      });
    </script>
  </footer>
